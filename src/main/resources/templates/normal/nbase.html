<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base html</title>
    
    <!--  fontAwesome -->
  	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	
  	<!-- bootstrap -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  	
  	<!-- css -->
  	
  	<link rel="stylesheet" th:href="@{/css/nstyle.css}" />
  	
  </head>
  
  <body>
  	
    <!-- this is navabr -->
    
		    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-secondary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">EmpCare</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      
			      
			      <ul class="navbar-nav ms-auto">
			       	 <li class="nav-item">
			       	 
				          <a class="nav-link active" aria-current="page" th:href="@{/}"href="#">Home</a>
				        </li>
				        
				        
				  
				        <li class="nav-item">
				          <a class="nav-link"><span th:text="${user.name}"></span></a>
				        </li>
				        
				        <li class="nav-item">
				          <a class="nav-link" th:href="@{/logout}">Logout</a>
				        </li>
			        
			        
			      </ul>
			    </div>
			  </div>
		</nav>
		
		<!-- end of navbar -->
		
		<!-- sidebar -->
		
		<div class="sidebar mt-2">
			
			<span onclick="toggleSideBar()" class="crossBtn">&times</span>
			
			<a href="#" th:href="@{/user/index}"   class="item"><i class="fa-sharp fa-solid fa-house"></i>Home</a>
			<a href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fas fa-id-card-alt"></i>View Contacts</a>
			<a href="#" th:href="@{/user/add-contact}"class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
			<a href="#" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
			<a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
			<a href="#" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
			
			<div class="divider"></div>
			
		</div>
		
		<!--end of sidebar  -->
		
		
		
	    <!-- content area -->
	    
	    <div class="content mt-5">
	    	<div>
	    		<i onclick="toggleSideBar()" style="cursor: pointer" class="fas fa-bars m-3 content-bars "></i>
	    		
	    	</div>
	    	
	    	<!-- message-box -->
	    	
	    	<div th:if="${session.message}" class="container">
	    	
	    		<div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
			  		<span th:text="${session.message.content}">  </span>
				</div>
				
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				
				
	    	</div>
			
	    	
	    	<div  th:replace="${content}"></div>
	    	
	    </div>
	    
	    <!-- end of content area -->
		
		
	
		
    
    
    
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	  	
	  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  
  </body>
  	<script type="text/javascript" th:src="@{/js/script.js}"></script>
  	
  	
</html>
