<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/nbase::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
		
		
		<div class="card ms-3 me-6">
			<div class="card-body">
				<h1 class="text-center "> Add Contact</h1>
				
				<div class="container-fluid ">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							
							<form action="" th:object="${contact}" enctype="multipart/form-data" method="POST"
							th:action="@{/user/process-contact}" class="mt-2">
							
								<!-- name -->
								<div class="input-group">
									
									<!-- icon -->
									<div class="input-group-prepend icon">
										<div class="input-group-text">
											<i class ="fa fa-plus "></i>
											
										</div>
									</div>
									
									<input type="text" class="form-control" id="firstName" name="name" placeholder="Enter name here">
								
								</div>
								
								<!-- manager-name -->
								<div class="input-group">
									
									<!-- icon -->
									<div class="input-group-prepend icon">
										<div class="input-group-text">
											<i class ="fa fas fa-user-alt "></i>
											
										</div>
									</div>
									
									<input type="text" class="form-control" id="secondName" name="manager" placeholder="Enter manager name here">
								
								</div>
								
								<!-- phone field -->
								<div class="input-group">
									
									<!-- icon -->
									<div class="input-group-prepend icon">
										<div class="input-group-text">
											<i class ="fa fa-phone "></i>
											
										</div>
									</div>
									
									<input type="number" class="form-control" id="phone" name="phone" placeholder="Enter contact no here">
								
								</div>
								
								<!-- email -->
								<div class="input-group">
									
									<!-- icon -->
									<div class="input-group-prepend icon">
										<div class="input-group-text fa">@</div>
									</div>
									
									<input type="email" class="form-control" id="email" name="email" placeholder="Enter email here">
								
								</div>
								
								
								<!-- work -->
								
								<div class="input-group">
									
									<!-- icon -->
									<div class="input-group-prepend icon">
										<div class="input-group-text">
											<i class ="fa fa-briefcase "></i>
											
										</div>
									</div>
									
									<input type="text" class="form-control" id="work" name="work" placeholder="Enter work here">
								
								</div>
								
								
								<!-- description -->
								<div class="form-group mt-3">
									<textarea name="description" id="description" class="form-control" rows="12" placeholder="Enter contact description"></textarea>
								</div>
								
								
								<!-- image -->
								
								<div class="custom-file">
									<input type="file" name ="profileImage" />
								</div>
								
								
								<!-- submit btn -->
								
								<div class="container text-center mt-3">
									
									<button class="btn btn-outline-primary"> Save Contact</button>
								</div>
								
								
								

								
								
								
								
							</form>
						</div>
						
					</div>
					
					
				</div>
			</div>
		</div>
		
	</section>
	
	
</body>
</html>
