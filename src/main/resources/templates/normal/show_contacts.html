<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/nbase::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
		
		<div class="card ms-3 me-5">
			
			<div class="card-body">
				<h1 class="text-center mt-3 mb-4">Your Contacts</h1>
				
				<!-- table -->
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="c : ${contacts}">
					      <th scope="row" th:text="${'EMP22' + c.cId}"></th>
					      <td>
					      	<img class="my_profile_pic" th:src="@{'/img/' + ${c.image}}" src="" alt="profile photo">
					      	<span th:text="${c.name}">></span>
					      </td>
					      <td>
					      	<a th:href="@{'/user/'+${c.cId}+'/contact'}" href=""> <span th:text="${c.email}"></span></a>
					      </td>
					      <td th:text="${c.phone}"></td>
					      <td >
					      	<a th:href="@{'/user/delete/' + ${c.cId}}" href="#" class="btn btn-danger btn-small">Delete</a>
					      	
					      	<form method="POST" th:action="@{'/user/update-contact/' + ${c.cId}}" class="mt-2" >
					      		<button type="submit" class="btn btn-primary btn-small">Update</button>
					      	</form>
					      	
					      </td>
					    </tr>
					    
					   
					  </tbody>
					  
				</table>
				
				<!-- pagination -->
				<nav aria-label="Page navigation example">
				
				  <ul class="pagination">
				  
				  
				    <li th:if="${currentPage!=0}"class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/' + ${currentPage-1}}">Previous</a></li>
				    
				    
				    <li class="nav-item" th:classappend="${currentPage==i-1? 'active':''}" th:each="i: ${#numbers.sequence(1,totalPages)}">
      				<a th:href="@{'/user/show-contacts/' + ${i-1}}" class="page-link"> <span th:text="${i}"></span></a>
    				</li>
				    
				    <li th:if="${currentPage!=totalPages-1}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/' + ${currentPage+1}}">Next</a></li>
				    
				  </ul>
			  </nav>
				
				
			</div>
		</div>

	</section>
	
	
</body>
</html>
