<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section class="sign-back">
		<div class="container">
			<div class="row">
			
				<div class="col-md-4 offset-md-4 mt-0">
				
					
					<div class="my-card mt-4">
					
						<!-- alert -->
						
						<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							
							<!-- //to remove the msg -->
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							
						</div>
					
						<!-- image -->
						
						<!-- <div class="container text-center mt-2 mb-2">
						<img class="mx-auto" style ="width:80px ; "  src="" th:src="@{/img/membership.png}"alt="" />
						</div> -->
						
						<h1 class="text-center">Register here !!</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!-- name -->
					
							
						  <div class="form-group">
						  
						  		
						  
							    <label for="name_field" class="form-label">Your Name</label>
							    
							    <input 
							    name="name"
							    type="text" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
							    id="name_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    th:value="${user.name}"
							    required/>
							    
							    <div class="invalid-feedback"  th:each="e: ${#fields.errors('name')}" th:text="${e}">
     						    </div>
							    
							   
							   	
						  </div>
						  
						  <!-- email -->
							
						  <div class="form-group">
						  
							    <label for="email_field" class="form-label">Your Email</label>
							    
							    <input 
							     name="email"
							    type="email" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    th:value="${user.email}"
							    required>
							   
							   
						  </div>
						  
						  <!-- password field -->
						  
						  <div class="form-group">
						  
							    <label for="password_field" class="form-label">Your Password</label>
							    
							    <input 
							     name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    required>
							   
						  </div>
						  
						  <!-- about field -->
						  
						  <div class="form-group">
						  
							    <textarea  th:text="${user.about}" name="about" th:value="${user.about}" class="form-control" placeholder="Enter something about yourself.. " id="text-register"  rows="10"></textarea>
							   
						  </div>
						  
						  <!-- terms and cond agreement -->
						  
						  <div class="form-group form-check text-center">
						  	<input type="checkbox" 
						  		    name="agreement"
						  		    class="form-ckeck-input"
						  		    id="agreement">
						  	
						  	<label for="agreement"> Accept terms and conditions</label>
						  </div>
						  
						  <!-- adding button -->
						  <div class="container text-center">
						  	<button type="submit" class="btn text-white sign-sub">Submit</button>
						  	
						  	<button type="reset" class="btn btn-info text-white">Reset</button>
						  </div>
				
							
						</form>
						
					</div>
					
				</div>
				
				
			</div>
		</div>
		
	</section>
	
	
</body>
</html>
